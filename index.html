<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Martínez Store</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      border: 1px solid gold;
      padding: 15px;
      border-radius: 10px;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    .precio {
      color: gold;
      font-weight: bold;
    }
    .btn {
      background: #25d366;
      color: #000;
      padding: 10px;
      text-align: center;
      margin-top: 10px;
      display: block;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Martínez Store</h1>

  <div class="productos" id="listaProductos"></div>

  <script>
    const productos = JSON.parse(localStorage.getItem("productos")) || [];
    const contenedor = document.getElementById("listaProductos");

    productos.forEach(p => {
      const card = document.createElement("div");
      card.className = "producto";

      card.innerHTML = `
        <img src="${p.imageUrl}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.descripcion || ""}</p>
        <p>Talle: ${p.talle}</p>
        <p class="precio">Gs. ${p.precio}</p>
        <a class="btn" target="_blank"
          href="https://wa.me/595XXXXXXXXX?text=Hola,%20quiero%20la%20${encodeURIComponent(p.nombre)}">
          Pedir por WhatsApp
        </a>
      `;

      contenedor.appendChild(card);
    });
  </script>
</body>
</html>
