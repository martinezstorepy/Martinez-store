<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de administración - Martínez Store</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .panel {
      width: 100%;
      max-width: 500px;
      border: 1px solid gold;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      color: gold;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Panel de Administración</h2>

    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio (Gs)">
    <input type="text" id="talle" placeholder="Talle (P, M, G, GG)">
    <textarea id="descripcion" placeholder="Descripción"></textarea>

    <input type="file" id="imagen" accept="image/*">

    <button type="button" onclick="guardarProducto()">Guardar producto</button>
  </div>

  <script>
    async function subirImagenCloudinary(file) {
      const url = "https://api.cloudinary.com/v1_1/dzdprg08i/image/upload";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "martinez_store");

      const res = await fetch(url, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      return data.secure_url;
    }

    async function guardarProducto() {
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const talle = document.getElementById("talle").value;
      const descripcion = document.getElementById("descripcion").value;
      const imagenInput = document.getElementById("imagen");
      const file = imagenInput.files[0];

      if (!nombre || !precio || !talle) {
        alert("Completá todos los campos obligatorios");
        return;
      }

      let imageUrl = "";
      if (file) {
        imageUrl = await subirImagenCloudinary(file);
      }

      const producto = {
        nombre,
        precio,
        talle,
        descripcion,
        imageUrl
      };

      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      productos.push(producto);
      localStorage.setItem("productos", JSON.stringify(productos));

      alert("Producto guardado correctamente");

      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("talle").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("imagen").value = "";
    }
  </script>
</body>
</html>
